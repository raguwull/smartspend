<div class="logo" [routerLink]="['/home']">
  <img src="images/logo.png" alt="Logo" />
</div>
<div class="container">
  <button
    class="tooltip btn"
    [routerLink]="['/home']"
    routerLinkActive="selected-icon"
  >
    <i class="fa fa-th-large"></i>
    <span class="tooltiptext">Dashboard</span>
  </button>
  <button
    class="tooltip btn"
    [routerLink]="['/invoices']"
    routerLinkActive="selected-icon"
  >
    <i class="fa fa-file"></i>
    <span class="tooltiptext">Invoice</span>
  </button>
  <button
    class="tooltip btn"
    [routerLink]="['/charts']"
    routerLinkActive="selected-icon"
  >
    <i class="fa fa-bar-chart"></i>
    <span class="tooltiptext">Graphs</span>
  </button>
  <button
    class="tooltip btn"
    [routerLink]="['/profile']"
    routerLinkActive="selected-icon"
  >
    <i class="fa fa-user"></i>
    <span class="tooltiptext">Profile</span>
  </button>
  <button class="tooltip btn">
    <i class="fa fa-sign-out"></i>
    <span class="tooltiptext">Signout</span>
  </button>
</div>
